<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Event Site</title>
    <meta name="description" content="Event Site">
    <meta name="author" content="XHH">

    <link rel="stylesheet" href="css/main.css">

    <!-- jQuery -->
    <script src="includes/jQuery/jquery-3.0.0.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.5/firebase-database.js"></script>

    <!-- Material Design -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="includes/materialize/css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="includes/materialize/js/materialize.min.js"></script>

    <!-- other files -->
    <script src="js/config.js"></script>
    <script src="js/global_vars.js"></script>
    <script src="classes/user.js"></script>
    <script src="classes/event.js"></script>
    <script src="js/index.js"></script>

</head>

<body>
    <div class="sidebar">

        <div class="header">
            <div class="site-title">Event Site</div>
            <a onclick="btn_addEvent()" class="waves-effect waves-light btn blue accent-4">Post an event</a>
            <div style="clear:both"></div>
        </div>

        <div class="event-list"></div>

        <div class="place-event-helpertext hidden">
            <div>
                <p>Click the map to place a marker for the location of your event</p>
                <a onclick="confirmEventMarker()" class="waves-effect waves-light btn blue accent-4">Done</a>
            </div>
        </div>

        <div class="form-new-event hidden">
            <div class="input-field">
                <input id="in-title" type="text">
                <label for="in-title">Event Title</label>
            </div>
            <div class="input-field">
                <textarea id="in-description" class="materialize-textarea"></textarea>
                <label for="in-description">Event Description</label>
            </div>
            <p>Visibility</p>
            <p>
                <input name="in-visibility" type="radio" id="radio1" value="public" checked />
                <label class="radio-label" for="radio1">
                    <span class="one">Public</span>
                    <span class="two">Visible to everyone on the map. Anyone can add theirself to the guest list.</span>
                </label>
            </p>
            <p>
              <input name="in-visibility" type="radio" id="radio2" value="private" />
              <label class="radio-label" for="radio2">
                  <span class="one">Private</span>
                  <span class="two">Only visible on the map to people that have the invite link.</span>
              </label>
            </p>
            <a onclick="submitEvent()" class="waves-effect waves-light btn green accent-4">Save</a>
        </div>

    </div>

    <div class="container-map">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="gmap"></div>
    </div>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtqhEfNzJcOg6piOShHElOnoddPjRsx4Y&libraries=places&callback=initMap" async defer></script>

</body>

<div id="template">
    <div class="event">
        <div class="container-score">
            <button class="upvote"><i class="material-icons">keyboard_arrow_up</i></button>
            <div class="score">5</div>
            <button class="downvote"><i class="material-icons">keyboard_arrow_down</i></button>
        </div>
        <a class="title" href="#">eat barf</a>
        <div class="time"></div>
    </div>
</div>
</html>
